<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Elocals</title>
</head>
<body>
<div layout:fragment="content" class="container">
<div class="row">
	<div class="col-md-8 offset-md-2">
	<form th:action="@{/login}" th:object="${user}" method="POST">
	<div class="row">
	<div class="col-md-8 offset-md-2">

		<h2>USER LOGIN</h2>
		<div th:if="${param.error}" class="alert alert-danger">
			Invalid Username and Password
		</div>
		<div th:if="${param.logout}" class="alert alert-success">
			You have been logged out
		</div>
		<div class="row form-group">
			<div class="col">
				<label><b>Email</b></label> <input type="text" name="email"
					placeholder=" Enter Username" class="form-control" required>
			</div>
		</div>


		<div class="row form-group">
			<div class="col">
				<label><b>Password</b></label> <input type="password" name="password"
					placeholder=" Enter password" class="form-control" required>
			</div>
		</div>
		
		<button type="submit" class="btn btn-success"><b>Login</b></button>
	</form>


	<br></br>

	<h2>
		<div th:if="${msg}" th:text="${msg}"></div>
	</h2>
	</div>
	</div>
</body>
</html>
